configuration:
  min_stars: 25
  require_github: True
  markdown_header_file: "config/header.md"
  markdown_footer_file: "config/footer.md"
  projects_history_folder: "history"

categories:
  - category: "notebook-environments"
    title: "Notebook Environments"
    subtitle: "Development environments with support for Jupyter Notebooks."
  - category: "widgets"
    title: "Interactive Widgets & Visualization"
    subtitle: "Extensions that provide interactive UI-widgets and visualization tools."
  - category: "jupyter-extensions"
    title: "Jupyter Extensions"
    subtitle: "Application plugins that extend the functionality of Jupyter itself."
  - category: "magic"
    title: "Jupyter Magic"
    subtitle: "Extensions that provide magic commands to access convenient functionality within a notebook."
  - category: "kernels"
    title: "Jupyter Kernels"
    subtitle: "Jupyter kernels that run and introspect the user's code in a given language."
  - category: "notebook-sharing"
    title: "Notebook Sharing & Conversion"
    subtitle: "Tools to share, convert and simplify collaboration (e.g., via git) with notebook files."
  - category: "notebook-tools"
    title: "Notebook Tools"
    subtitle: "Libraries and tools that work with or can be used within notebook files."
  - category: "lab-renderer"
    title: "JupyterLab Renderer"
    subtitle: "Extensions that can render and display files of specific MIME types."
  - category: "lab-themes"
    title: "JupyterLab Themes"
    subtitle: "Extensions that can customize the appearance of JupyterLab."
  - category: "lab-extensions"
    title: "JupyterLab Extensions"
    subtitle: "Application plugins that extend the functionality of JupyterLab itself."
  - category: "hub-auth"
    title: "JupyterHub Authenticators"
    subtitle: "Authentication modules that manage and control how users can access the JupyterHub deployment."
  - category: "hub-spawners"
    title: "JupyterHub Spawners"
    subtitle: "Spawner modules that start, monitor, and stop single-user notebook servers."
  - category: "components"
    title: "Jupyter Components"
    subtitle: "Core components of the Jupyter architecture."

